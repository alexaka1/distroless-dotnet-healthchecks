name: Tests workflow
on:
  workflow_call:
    inputs:
      runs-on:
        description: "Runner to use for tests"
        type: string
        required: true
      platform:
        description: "Platform architecture (amd64, arm64)"
        type: string
        required: true
      base-image-type:
        description: "Base image type to use for healthcheck"
        type: string
        required: false
        default: ubuntu-chiseled
      healthcheck_image:
        description: "Full image reference to use for healthcheck (e.g., foo/bar:tag@sha256:...)"
        type: string
        required: true
      healthcheck_artifact:
        description: "Artifact name to download for healthcheck image"
        type: string
        required: false


permissions: { }

env:
  DOTNET_NOLOGO: 'true'
  DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
  CI: 'true'
  TESTINGPLATFORM_TELEMETRY_OPTOUT: '1'
  BASE_IMAGE_TYPE: ${{ inputs.base-image-type }}
  HEALTHCHECK_IMAGE: ${{ inputs.healthcheck_image }}

jobs:
  enumerate-tests:
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      chunk-count: ${{ steps.split-tests.outputs.chunk-count }}
      chunks: ${{ steps.split-tests.outputs.chunks }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Setup Dotnet
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: |
            10.0.x
      - name: Enumerate tests
        id: enumerate
        run: |
          # Build the test project first
          dotnet build test/Distroless.HealthChecks.Test/Distroless.HealthChecks.Test.csproj --configuration Release
          # Enumerate all tests by running the built executable directly
          # The test executable outputs JSON on a single line followed by empty output
          # Use head -1 to extract only the JSON line, then pipe to jq
          test/Distroless.HealthChecks.Test/bin/Release/net10.0/Distroless.HealthChecks.Test \
            -list full/json -preEnumerateTheories 2>&1 | head -1 | jq -r '.[].ID' > all-test-ids.txt
          
          echo "Total tests: $(wc -l < all-test-ids.txt)"
      - name: Split tests into chunks
        id: split-tests
        run: |
          max_tests_per_chunk=50
          total_tests=$(wc -l < all-test-ids.txt)
          chunk_count=$(( (total_tests + max_tests_per_chunk - 1) / max_tests_per_chunk ))
          if [ "$chunk_count" -lt 1 ]; then
            chunk_count=1
          fi
          chunk_size=$(( (total_tests + chunk_count - 1) / chunk_count ))
          if [ "$chunk_size" -lt 1 ]; then
            chunk_size=1
          fi
          
          # Create numbered chunks
          split -l "$chunk_size" -d -a 4 all-test-ids.txt chunk-
          
          # Rename chunks to more descriptive names
          shopt -s nullglob
          for f in chunk-*; do
            index=$(echo "$f" | sed -E 's/^chunk-0*([0-9]+)$/\1/')
            index=${index:-0}
            mv "$f" "chunk-${index}-ids.txt"
          done

          chunk_files=(chunk-*-ids.txt)
          shopt -u nullglob

          if [ ${#chunk_files[@]} -eq 0 ]; then
            echo "No chunk files created" >&2
            exit 1
          fi

          chunk_ids=()
          for f in "${chunk_files[@]}"; do
            idx=${f#chunk-}
            idx=${idx%-ids.txt}
            chunk_ids+=("$idx")
          done

          readarray -t sorted_chunk_ids < <(printf '%s\n' "${chunk_ids[@]}" | sort -n)

          # Display chunk sizes
          for idx in "${sorted_chunk_ids[@]}"; do
            echo "Chunk $idx: $(wc -l < "chunk-${idx}-ids.txt") tests"
          done

          chunk_json=$(jq -nc '$ARGS.positional' --args "${sorted_chunk_ids[@]}")
          echo "chunk-count=$chunk_count" >> "$GITHUB_OUTPUT"
          echo "chunks=$chunk_json" >> "$GITHUB_OUTPUT"
      - name: Upload test ID chunks
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-chunks-${{ inputs.platform }}-${{ inputs.base-image-type }}
          path: chunk-*-ids.txt
          retention-days: 1

  test:
    needs: enumerate-tests
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        chunk: ${{ fromJSON(needs.enumerate-tests.outputs.chunks) }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Download artifact
        if: ${{ inputs.healthcheck_artifact != '' }}
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ inputs.healthcheck_artifact }}
          path: ${{ runner.temp }}
      - name: Load image
        if: ${{ inputs.healthcheck_artifact != '' }}
        run: |
          docker load --input ${{ runner.temp }}/image.tar
      - name: Setup Dotnet
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: |
            10.0.x
      - name: DotNet tools restore
        run: dotnet tool restore
      - name: Build test project
        run: dotnet build test/Distroless.HealthChecks.Test/Distroless.HealthChecks.Test.csproj --configuration Release
      - name: Download test ID chunks
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: test-chunks-${{ inputs.platform }}-${{ inputs.base-image-type }}
          path: test-chunks
      - name: Run tests (chunk ${{ matrix.chunk }})
        run: |
          # Read test IDs from chunk file and convert to --filter-uid arguments
          test_ids=$(cat test-chunks/chunk-${{ matrix.chunk }}-ids.txt | sed 's/^/--filter-uid /' | tr '\n' ' ')
          
          dotnet test \
            --project test/Distroless.HealthChecks.Test/Distroless.HealthChecks.Test.csproj \
            --configuration Release \
            --no-build \
            --crashdump \
            --hangdump \
            --hangdump-timeout 30m \
            --retry-failed-tests 2 \
            --retry-failed-tests-max-tests 5 \
            --report-xunit-trx \
            --max-threads 3 \
            --pre-enumerate-theories on \
            $test_ids
        env:
          BASE_IMAGE_TYPE: ${{ inputs.base-image-type }}
          HEALTHCHECK_IMAGE: ${{ inputs.healthcheck_image }}
      - name: TRX report
        if: ${{ !cancelled() }}
        run: dotnet trx --gh-summary False --gh-comment True
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: TRX report upload
        if: ${{ failure() && !cancelled() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: trx-reports-${{ inputs.platform }}-${{ inputs.base-image-type }}-chunk-${{ matrix.chunk }}
          path: "./**/*.trx"
      - name: Error log
        if: ${{ failure() && !cancelled() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: error-log-${{ inputs.platform }}-${{ inputs.base-image-type }}-chunk-${{ matrix.chunk }}
          path: "./**/TestResults/Distroless.*.log"
