name: Check allowed licenses
on:
  pull_request:
    branches:
      - main
      - beta
    paths-ignore:
      - '**.md'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  CI: true

jobs:
  path-filter:
    name: Determine if workflow should run
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      code: ${{ steps.changes.outputs.code }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        if: github.event_name != 'workflow_dispatch'
        id: changes
        with:
          filters: |-
            code:
              - '**'
              - '!**/*.md'
  check-dotnet:
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'workflow_dispatch' ||
        needs.path-filter.outputs.code == 'true')
      && !cancelled()
    needs:
      - path-filter
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Setup Dotnet
        id: dotnet-setup
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          dotnet-version: |
            9.0.x
            8.0.x
      - name: Setup Dotnet 10 preview
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: DotNet tools restore
        run: dotnet tool restore
      - name: DotNet restore
        run: dotnet restore
      - name: Check licenses
        run: >-
          dotnet packageguard 
          --configPath allowed-licenses.json
          --github-api-key ${{ secrets.GITHUB_TOKEN }}
          ./Distroless.sln
