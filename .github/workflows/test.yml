name: Tests
on:
  pull_request:
    branches:
      - main
      - beta
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  HEALTHCHECK_IMAGE_NAME: distroless-dotnet-healthchecks
  HEALTHCHECK_IMAGE_TAG: test
  CI: true

jobs:
  build-healthcheck:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
          - arm64
        base-image-type:
          - ubuntu-chiseled
          - alpine
        include:
          - target-os: linux
          - platform: amd64
            os: ubuntu-latest
          - platform: arm64
            os: ubuntu-24.04-arm
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        id: docker_build
        with:
          context: .
          file: src/Distroless.HealthChecks/Dockerfile
          target: binary
          platforms: ${{ matrix.target-os }}/${{ matrix.platform }}
          build-args: |
            BASE_IMAGE_TYPE=${{ matrix.base-image-type }}
          push: false
          tags: ${{ env.HEALTHCHECK_IMAGE_NAME }}:${{ env.HEALTHCHECK_IMAGE_TAG }}
          outputs: type=docker,dest=/tmp/image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ env.HEALTHCHECK_IMAGE_NAME }}-${{ matrix.target-os }}-${{ matrix.platform }}-${{ matrix.base-image-type }}
          path: /tmp/image.tar

  test:
    needs: build-healthcheck
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
          - arm64
        base-image-type:
          - ubuntu-chiseled
          - alpine
        include:
          - target-os: linux
          - platform: amd64
            os: ubuntu-latest
          - platform: arm64
            os: ubuntu-24.04-arm
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: ${{ env.HEALTHCHECK_IMAGE_NAME }}-${{ matrix.target-os }}-${{ matrix.platform }}-${{ matrix.base-image-type }}
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/image.tar
      - name: Setup Dotnet
        id: dotnet-setup
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: |
            9.0.x
      - name: Setup Dotnet 10 preview
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'
      - name: DotNet tools restore
        run: dotnet tool restore
      - name: Run tests
        run: >-
          dotnet test
          --configuration Release
          --
          --crashdump
          --hangdump
          --hangdump-timeout 30m
          --retry-failed-tests 2
          --retry-failed-tests-max-tests 5
          --report-xunit-trx
          --max-threads 2
        env:
          BASE_IMAGE_TYPE: ${{ matrix.base-image-type }}
      - name: TRX report
        if: ${{ !cancelled() }}
        run: dotnet trx --gh-summary False --gh-comment True
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: TRX report upload
        if: ${{ failure() && !cancelled() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: trx-reports
          path: "./**/*.trx"
      - name: Error log
        if: ${{ failure() && !cancelled() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: error-log
          path: "./**/TestResults/Distroless.*.log"
