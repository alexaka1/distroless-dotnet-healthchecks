name: Qodana
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - beta
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - 'releases/*' # The release branches

permissions:
  contents: none

jobs:
  qodana:
    runs-on: ubuntu-latest
    environment: Dev
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
          persist-credentials: 'false'
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@b60a4b9259f448dd00f2ca4763db5677d69ba868 # v2024.3.4
        with:
          pr-mode: ${{ github.event.pull_request != null }}
          # renovate: datasource=docker packageName=jetbrains/qodana-cdnet
          args: --linter,jetbrains/qodana-cdnet:2025.1-eap@sha256:cca47b71e99d7b124c5d26d19a119a19e0cb0a99648d6a43ddda7082d83aef24,--configuration=Release
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
