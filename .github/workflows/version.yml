name: "Version packages"
on:
  push:
    branches:
      - main
  
  workflow_call:
    inputs:
      snapshot:
        required: false
        type: string
        description: 'Snapshot name to use when versioning. Set to "true" to snapshot without a name.'
    secrets:
      RELEASE_BOT_APP_ID:
        required: true
      RELEASE_BOT_PRIVATE_KEY:
        required: true
  workflow_dispatch:
    inputs:
      snapshot:
        required: false
        type: choice
        options:
          - ''
          - 'true'
          - 'hotfix'
        description: 'Snapshot name to use when versioning. Set to "true" to snapshot without a name.'
concurrency: ${{ github.workflow }}-${{ github.ref }}-changesets
permissions:
  contents: read
jobs:
  version:
    name: Prepare or create release
    runs-on: ubuntu-24.04-arm
    environment: release
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Generate Github App token to create releases
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: GitHub API only supports non-executable files and directories
        # https://github.com/changesets/action/issues/523
        run: git ls-files | while read -r file; do [ -x "$file" ] && chmod -x "$file" || true; done
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Create Pull Request or Release
        id: changesets
        if: ${{ inputs.snapshot == '' }}
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          version: pnpm run version
          publish: pnpm exec changeset tag
          commitMode: 'github-api'
          createGithubReleases: 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Create snapshot release
        if: ${{ inputs.snapshot != '' }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SNAPSHOT: ${{ inputs.snapshot }}
          REPO: ${{ github.repository }}
          BRANCH_REF: ${{ github.ref }}
        run: |
          set -euo pipefail

          # Run version to update files locally
          pnpm run version

          # Stage all changes and commit if any
          git add -A

          if git diff --cached --quiet; then
            echo "No version changes to commit."
          else
            BRANCH_NAME="$(echo "${BRANCH_REF}" | sed 's#refs/heads/##')"
            COMMIT_MESSAGE="chore(version): apply changesets snapshot=${SNAPSHOT}"

            git config user.name "alexaka1-release-bot[bot]"
            git config user.email "250976967+alexaka1-release-bot[bot]@users.noreply.github.com"

            # Commit and push using the app token user (simple flow)
            git commit -m "${COMMIT_MESSAGE}" || { echo "No changes to commit after staging"; exit 0; }
            git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" "HEAD:${BRANCH_NAME}"
          fi

          # Publish packages
          pnpm exec changeset publish

          # Push tags created by the publish step that point at HEAD
          TARGET_SHA="$(git rev-parse HEAD)"
          TAGS=( $(git tag --points-at "${TARGET_SHA}") )

          if [ "${#TAGS[@]}" -eq 0 ]; then
            echo "No tags found pointing at HEAD after publish. Done."
            exit 0
          fi

          for TAG in "${TAGS[@]}"; do
            echo "Pushing tag ${TAG}"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" "refs/tags/${TAG}"
          done

