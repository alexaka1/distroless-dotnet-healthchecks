name: "Version packages"
on:
  push:
    branches:
      - main
  
  workflow_call:
    inputs:
      snapshot:
        required: false
        type: string
        description: 'Snapshot name to use when versioning. Set to "true" to snapshot without a name.'
    secrets:
      RELEASE_BOT_APP_ID:
        required: true
      RELEASE_BOT_PRIVATE_KEY:
        required: true
  workflow_dispatch:
    inputs:
      snapshot:
        required: false
        type: choice
        options:
          - ''
          - 'true'
          - 'hotfix'
        description: 'Snapshot name to use when versioning. Set to "true" to snapshot without a name.'
concurrency: ${{ github.workflow }}-${{ github.ref }}-changesets
permissions:
  contents: read
jobs:
  check-release:
    name: Prepare release
    runs-on: ubuntu-24.04-arm
    environment: release
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    permissions:
      pull-requests: write
      contents: write
      issues: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Generate Github App token to create releases
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: GitHub API only supports non-executable files and directories
        # https://github.com/changesets/action/issues/523
        run: git ls-files | while read -r file; do [ -x "$file" ] && chmod -x "$file" || true; done
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Create Release Pull Request or Prepare release
        id: changesets
        if: ${{ inputs.snapshot == '' }}
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          version: pnpm run version
          publish: pnpm exec changeset publish
          commitMode: 'github-api'
          createGithubReleases: 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Create snapshot release
        if: ${{ inputs.snapshot != '' }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SNAPSHOT: ${{ inputs.snapshot }}
          REPO: ${{ github.repository }}
          BRANCH_REF: ${{ github.ref }}
        run: |
          set -euo pipefail
          
          # 1) Run version to update files locally
          pnpm run version
          
          # 2) Stage and detect changes (we will build a tree from the index)
          git add -A
          
          # If no changes, skip commit creation
          if git diff --cached --quiet; then
            echo "No version changes to commit."
          else
            # Commit changes locally and push using the generated app token
            BRANCH_NAME="$(echo "${BRANCH_REF}" | sed 's#refs/heads/##')"
            COMMIT_MESSAGE="chore(version): apply changesets snapshot=${SNAPSHOT}"

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            # Create the commit locally
            if git commit -m "${COMMIT_MESSAGE}" --allow-empty=false; then
              echo "Local commit created"
            else
              echo "No changes to commit after staging; exiting"
              exit 0
            fi

            # Push using the app token in the remote URL
            git push "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" "HEAD:${BRANCH_NAME}" --force-with-lease || {
              echo "Failed to push commit to remote" >&2
              exit 1
            }

            # Set COMMIT_SHA for downstream steps
            COMMIT_SHA="$(git rev-parse HEAD)"

          
            if [ -z "${TREE_SHA}" ] || [ "${TREE_SHA}" = "null" ]; then
              echo "Failed to create tree via API"
              exit 1
            fi
          
            # Create a verified commit via the API
            COMMIT_MESSAGE="chore(version): apply changesets snapshot=${SNAPSHOT}"
            PARENT_SHA="$(git rev-parse HEAD)"
            COMMIT_SHA="$(
              gh api \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                --method POST \
                "/repos/${REPO}/git/commits" \
                -f message="${COMMIT_MESSAGE}" \
                -f tree="${TREE_SHA}" \
                -F parents[]="${PARENT_SHA}" \
            | jq -r '.sha'
            )"
          
            if [ -z "${COMMIT_SHA}" ] || [ "${COMMIT_SHA}" = "null" ]; then
              echo "Failed to create commit via API"
              exit 1
            fi
          
            # Update the branch ref to point to the new commit
            # github.ref is like "refs/heads/main"
            gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              --method PATCH \
              "/repos/${REPO}/git/${BRANCH_REF}" \
              -f sha="${COMMIT_SHA}" \
              -f force=false
          
            # Move local HEAD to the new commit for subsequent steps
            git fetch origin "${BRANCH_REF}:${BRANCH_REF}"
            git checkout -B "$(echo "${BRANCH_REF}" | sed 's#refs/heads/##')" "${COMMIT_SHA}"
          fi
          
          # 3) Publish packages
          pnpm exec changeset publish
          
          # 4) Recreate any tags that point at HEAD as annotated tags and push via git
          TARGET_SHA="$(git rev-parse HEAD)"
          mapfile -t TAGS < <(git tag --points-at "${TARGET_SHA}")

          if [ "${#TAGS[@]}" -eq 0 ]; then
            echo "No tags found pointing at HEAD after publish. Done."
            exit 0
          fi

          for TAG in "${TAGS[@]}"; do
            echo "Recreating ${TAG} as annotated tag and pushing"

            # Delete remote tag if present (ignore failures)
            git push "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" :refs/tags/${TAG} || true

            # Delete local tag if present
            git tag -d "${TAG}" >/dev/null 2>&1 || true

            # Create annotated tag locally
            git tag -a "${TAG}" -m "Snapshot: ${TAG} (${SNAPSHOT})" "${TARGET_SHA}"

            # Push annotated tag to remote
            git push "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" "refs/tags/${TAG}" || {
              echo "Failed pushing tag ${TAG}" >&2
              exit 1
            }
          done
