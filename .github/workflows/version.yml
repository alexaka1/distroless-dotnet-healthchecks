name: "Version packages"
on:
  push:
    branches:
      - main
  
  workflow_call:
    inputs:
      snapshot:
        required: false
        type: string
        description: 'Snapshot name to use when versioning. Set to "true" to snapshot without a name.'
    secrets:
      RELEASE_BOT_APP_ID:
        required: true
      RELEASE_BOT_PRIVATE_KEY:
        required: true
  workflow_dispatch:
    inputs:
      snapshot:
        required: false
        type: choice
        options:
          - ''
          - 'true'
          - 'hotfix'
        description: 'Snapshot name to use when versioning. Set to "true" to snapshot without a name.'
concurrency: ${{ github.workflow }}-${{ github.ref }}-changesets
permissions:
  contents: read
jobs:
  check-release:
    name: Prepare release
    runs-on: ubuntu-24.04-arm
    environment: release
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    permissions:
      pull-requests: write
      contents: write
      issues: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Generate Github App token to create releases
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: GitHub API only supports non-executable files and directories
        # https://github.com/changesets/action/issues/523
        run: git ls-files | while read -r file; do [ -x "$file" ] && chmod -x "$file" || true; done
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Create Release Pull Request or Prepare release
        id: changesets
        if: ${{ inputs.snapshot == '' }}
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          version: pnpm run version
          publish: pnpm exec changeset publish
          commitMode: 'github-api'
          createGithubReleases: 'true'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Create snapshot release
        if: ${{ inputs.snapshot != '' }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SNAPSHOT: ${{ inputs.snapshot }}
          REPO: ${{ github.repository }}
          BRANCH_REF: ${{ github.ref }}
        run: |
          set -euo pipefail
          
          # 1) Run version to update files locally
          pnpm run version
          
          # 2) Stage and detect changes (we will build a tree from the index)
          git add -A
          
          # If no changes, skip commit creation
          if git diff --cached --quiet; then
            echo "No version changes to commit."
          else
            # Build a tree from the index (only changed files)
            TREE_SHA="$(
              tree_entries='[]'
              while IFS=$'\t' read -r status file; do
                if [[ $status == 'A' || $status == 'M' ]]; then
                  content=$(base64 -w 0 "$file")
                  sha=$(gh api --method POST "/repos/${REPO}/git/blobs" -f content="$content" -f encoding="base64" | jq -r '.sha')
                  entry=$(jq -n --arg path "$file" --arg mode "100644" --arg type "blob" --arg sha "$sha" '{path: $path, mode: $mode, type: $type, sha: $sha}')
                elif [[ $status == 'D' ]]; then
                  entry=$(jq -n --arg path "$file" --arg mode "100644" --arg type "blob" '{path: $path, mode: $mode, type: $type, sha: null}')
                fi
                tree_entries=$(echo "$tree_entries" | jq --argjson entry "$entry" '. += [$entry]')
              done < <(git diff --cached --name-status | sed 's/^\([AMD]\)\t/\1\t/')
              gh api \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                --method POST \
                "/repos/${REPO}/git/trees" \
                -f base_tree="$(git rev-parse HEAD^{tree})" \
                -F tree="$tree_entries" \
            | jq -r '.sha'
            )"
          
            if [ -z "${TREE_SHA}" ] || [ "${TREE_SHA}" = "null" ]; then
              echo "Failed to create tree via API"
              exit 1
            fi
          
            # Create a verified commit via the API
            COMMIT_MESSAGE="chore(version): apply changesets snapshot=${SNAPSHOT}"
            PARENT_SHA="$(git rev-parse HEAD)"
            COMMIT_SHA="$(
              gh api \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                --method POST \
                "/repos/${REPO}/git/commits" \
                -f message="${COMMIT_MESSAGE}" \
                -f tree="${TREE_SHA}" \
                -F parents[]="${PARENT_SHA}" \
            | jq -r '.sha'
            )"
          
            if [ -z "${COMMIT_SHA}" ] || [ "${COMMIT_SHA}" = "null" ]; then
              echo "Failed to create commit via API"
              exit 1
            fi
          
            # Update the branch ref to point to the new commit
            # github.ref is like "refs/heads/main"
            gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              --method PATCH \
              "/repos/${REPO}/git/${BRANCH_REF}" \
              -f sha="${COMMIT_SHA}" \
              -f force=false
          
            # Move local HEAD to the new commit for subsequent steps
            git fetch origin "${BRANCH_REF}:${BRANCH_REF}"
            git checkout -B "$(echo "${BRANCH_REF}" | sed 's#refs/heads/##')" "${COMMIT_SHA}"
          fi
          
          # 3) Publish packages (this likely creates lightweight tags pointing to current HEAD)
          pnpm exec changeset publish
          
          # 4) Recreate any tags that point at HEAD as annotated, verified tags
          TARGET_SHA="$(git rev-parse HEAD)"
          mapfile -t TAGS < <(git tag --points-at "${TARGET_SHA}")
          
          if [ "${#TAGS[@]}" -eq 0 ]; then
            echo "No tags found pointing at HEAD after publish. Done."
            exit 0
          fi
          
          for TAG in "${TAGS[@]}"; do
            echo "Recreating ${TAG} as annotated, verified tag"
          
            # Delete existing tag ref on remote if present (ignore 404)
            gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${REPO}/git/refs/tags/${TAG}" || true
          
            # Create tag object (annotated + verified via API)
            TAG_MESSAGE="Snapshot: ${TAG} (${SNAPSHOT})"
            TAG_OBJECT_SHA="$(
              gh api \
                --method POST \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "/repos/${REPO}/git/tags" \
                -f tag="${TAG}" \
                -f message="${TAG_MESSAGE}" \
                -f object="${TARGET_SHA}" \
                -f type="commit" \
              | jq -r '.sha'
            )"
          
            if [ -z "${TAG_OBJECT_SHA}" ] || [ "${TAG_OBJECT_SHA}" = "null" ]; then
              echo "Failed to create tag object for ${TAG}"
              exit 1
            fi
          
            # Create the ref pointing to the tag object
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${REPO}/git/refs" \
              -f ref="refs/tags/${TAG}" \
              -f sha="${TAG_OBJECT_SHA}"
          done
