name: "Version packages"
on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  contents: read
jobs:
  check-release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      issues: read
      id-token: write
      attestations: none
    strategy:
      matrix:
        package:
          - src/Distroless.HealthChecks
        include:
          - package: src/Distroless.HealthChecks
            csproj: Distroless.HealthChecks.csproj
    outputs:
      publishable: ${{ steps.pack.outputs.canPack == 'true'}}
      version: ${{ steps.pack.outputs.version }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Setup Dotnet
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: 9.x
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: .node-version
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - uses: chainguard-dev/actions/setup-gitsign@57cb0b7560d9b9b081c15ac5ef689f73f4dda03e
      - name: Create Release Pull Request or Prepare release
        id: changesets
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # v1.4.9
        with:
          # outputs versionExists=true if version already exists on nuget
          version: pnpm run version ${{ matrix.package }}/package.json ${{ matrix.package }}/${{ matrix.csproj }}
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
